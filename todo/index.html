<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="stylesheet/index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="stylesheet/message.js"></script>
  <!-- おそらくstylesheetを読み込んでいるからここのfolderでjqが使えるのだと -->
</head>

<body>
  <wrapper>
    <div id="root"></div>

    <script type="text/babel">
      class Header extends React.Component {
        constructor(props) {
          super(props)
          this.state = {
            value: null,
          }
        }

        render() {
          return (
            <header>header</header>
          )
        }

      }

      ReactDOM.render(
        <Header />,
        document.getElementById('root')
      )
    </script>
    <!-- headerだけreactで実装してみた -->

    <a href="/new">作成しに行こう</a>
    {{ range .}}
    <div class="main-content" data-id="{{.Id}}">
      <div class="sub-content">
        <div class="check-box">
        </div>
        <div class="main-box">
          <div class="text-content">
            <p>{{.Body }}</p>
          </div>
          <div class="img-content">
            <img src="{{.Image}}" class="image"></img>
          </div>
        </div>
        <div id="menu">
          <div>
            <span>menu</span>
            <ul>
              <li><a href="edit?{{.Id}}">編集</a></li>
              <li><a href="delete?{{.Id}}" class="destroy" d-id="{{.Id}}">削除</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    {{ end }}
    <!-- </script> -->

  </wrapper>
</body>

</html>
